- name: Install Developer Tools
  hosts: localhost
  tasks:
    - name: Update apt cache
      become: yes
      apt:
        update_cache: yes

    - name: Install curl
      become: yes
      apt:
        name: curl
        state: present

    - name: Install git
      become: yes
      apt:
        name: git
        state: present

    - name: Install oh-my-posh
      shell: |
        curl -s https://ohmyposh.dev/install.sh | bash -s

    - name: Install brew
      shell: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

    - name: Source .bashrc
      shell: source /home/{{ ansible_user_id }}/.bashrc
      args:
        executable: /bin/bash

    - name: Install tools
      shell: |
        brew install go
        brew install fzf
